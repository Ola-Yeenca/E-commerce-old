{% extends 'core/base.html' %}

{% block title %}Products{% endblock  %}

{% block content %}
  <div class="pb-6 grid grid-cols-4 gap-4 bg-gray-200">
    <div class="col-span-1">
      <form id="filter-form" method="get" action="{% url 'item:items' %}">
        <input name="query" class="w-full py-4 px-6 border rounded-xl" type="text" value="{{ query }}" placeholder="Search Product">

        <button class="mt-2 py-4 px-8 text-lg bg-teal-500 text-white rounded-xl">
          Search
        </button>

        <hr class="my-6">

        <p class="font-semibold">
          Categories
        </p>

        <ul>
          {% for category in categories %}
          <li class="py-2 px-2 rounded-xl {% if category.id == category_id %}bg-gray-300{% endif %}">
            <a href="{% url 'item:items' %}?query={{ query }}&category={{ category.id }}" class="text-black-100 hover:text-teal-500">
              {{ category.name }}
            </a>
          </li>
          {% endfor %}
        </ul>

        <hr class="my-6">

        <button class="mt-2 py-4 px-8 text-lg bg-red-500 text-white rounded-xl" onclick="clearFilters()">
          Reset
        </button>

      </form>
    </div>

    <div class="col-span-3">
      <div class="grid grid-cols-3 gap-3">
        {% for item in items %}
        <div>
          <a href="{% url 'item:detail' item.id %}">
            <img src="{{ item.image.url }}" alt="{{ item.name }}" class="w-32 h-32 mb-4 rounded-full">
            <div class="p-6 bg-white rounded-b-xl">
              <h2 class="text-2xl">{{ item.name }}</h2>
              <p class="text-black-100">Price: {{ item.price }}EUR</p>
            </div>
          </a>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>

  <script>
    function clearFilters() {
      document.getElementById("filter-form").reset();
    }
  </script>
{% endblock %}
